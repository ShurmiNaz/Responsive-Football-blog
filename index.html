<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Football Blog</title>
    <script src="https://kit.fontawesome.com/4e9045ea7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!----------------------
         header start
      ------------------------>

    <header class="container">
        <div class="banner-content">
            <div class="title-part">
                <h1>Conmebol <br> Copa America <br> 2021</h1> <br>
                <div class="button">
                    <a target="_blank" href="#">
                        Watch Live
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            <div class="banner">
                <img src="images/banner.png" alt="">
            </div>
        </div>
    </header>

    <!----------------------- 
       header end 
    ----------------------->

    <!------- main section ------->

    <main>
        <section class="container">
            <article class="player-intro">
                <div class="player">
                    <img src="players/player-1.png" alt="">
                </div>
                <div class="about-player">
                    <h2>Neymar jr</h2>
                    <p>
                        Best Player of the Tournament along with Brazil's Neymar who had scored two goals and registered
                        three assists himself.
                    </p>
                </div>

            </article>
        </section>
    </main>

</body>

</html>
